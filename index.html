<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üéôÔ∏è MyPodcastApp</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header class="header" role="banner">
    <div class="logo-title">
      <div class="logo" aria-hidden="true">üéß</div>
      <h1>MyPodcastApp</h1>
    </div>

    <div class="header-controls" role="search" aria-label="Podcast controls">
      <input id="searchInput" type="search" placeholder="Search podcasts (title or description)..." aria-label="Search podcasts">
      <select id="genreFilter" aria-label="Filter by genre">
        <option value="all">All Genres</option>
      </select>
      <select id="sortFilter" aria-label="Sort podcasts">
        <option value="recent">Recently Updated</option>
        <option value="seasons">Most Seasons</option>
        <option value="title">Title A ‚Üí Z</option>
      </select>
    </div>
  </header>

  <main class="podcast-grid" id="podcastGrid" aria-live="polite">
    <!-- Cards injected by app.js -->
  </main>

  <!-- Modal & Backdrop -->
  <div id="modalBackdrop" class="modal-backdrop" hidden></div>

  <aside id="podcastModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" hidden tabindex="-1">
    <button id="modalClose" class="modal-close" aria-label="Close dialog">‚úï</button>
    <div class="modal-content">
      <img id="modalCover" src="" alt="Podcast cover">
      <div class="modal-details">
        <h2 id="modalTitle"></h2>
        <p id="modalDescription"></p>

        <div id="modalGenres" class="badge-container"></div>

        <section class="modal-seasons">
          <h3>Seasons</h3>
          <ul id="modalSeasons" class="season-list"></ul>
        </section>

        <div class="modal-meta">
          <span id="modalUpdated"></span>
        </div>
      </div>
    </div>
  </aside>

  <!-- Your data file (must be present) -->
  <script src="data.js"></script>

  <!-- App -->
  <script src="app.js"></script>
</body>
</html>
